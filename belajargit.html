<!-- Basic Git Command
* Belajar Git Init
$ git init =  digunakan untuk inisiasi nanti projek kita
untuk kasih tahu bahwasanya git kita itu atau projek kita
sebuah repository. Repository itu lebih sebagai sebuah tempat atau sebuah
Project nanti bakal dimasukan ke dalam git.

Contohnya ketika perinya git init: 
Jalankan $git init ini bakal muncul folder baru yang hidden, 
dimana git bakal berisi file konfigurasi atau file 
kita atau pengaturan file kita di git secara lokal 
kita bisa melakukan proses untuk kita masukan ke dalam github

* Belajar Git Status
$ git status = untuk melihat status git kita untuk untracked file nya
kamu harus menggunakan git add <file> agar bisa nanti dikirimkan atau dimasukan github 

contoh :
untracked file :file itu masih belum ke track sama si git gitu 
jadi untuk track ya kamu harus gunakan git add . atas nama file 
agar bisa dikirim atau dimasukan di github


* Belajar Git Log
$ git log = untuk melihat history yang pernah kita lakukan

*git add dan git commit git push
git add dan git commit git push = 
bukan sederet hal yang bisa kita lakukan 
untuk memasukan Projek kita dari local 
untuk memindahkan Projek kita dari local
untuk dimasukan ke dalam GITHUB



 * Belajar Git Add
git add = adalah file kita dimasukan ke dalam kotak 
dan git punya 2 pilihan 
git add ada 2 untuk memasukan file
contohnya 
cara pertama
git add  git.html masukan nama file = git.html artinya hanya memasukan file git.html ke dalam kotak kita
git add  git.html
//cara kedua
git add untuk memasukan projek file kita yang banyak 
$ git add.
lalu kita cek git status lagi $ git status
changes to be commited :(use "git rm -cached  <file>.." to unstage)
untuk   new file: git.html - siap siap disimpan di github


* GIT COMMIT
git commit = untuk fiksi untuk memastikan bahwasannya
nanti sebuah file atau kumpulan soalnnya bakal disimpan di git 
pastikannya atau menguncinya dengan git commit

si $ git commit juga  bisa kita tambahkan messange
untuk menambahkan messange kita tambahkan $git -m 
lalu messange apa  file folder "add git.html"

contohnya: $ git -m "add git html "
berarti ada sebuah file yang dirubah

sekarang kita $ git status  = uda gada file yng di commit
kerena uda ada file uda siap di commit 

maksudnya jadi tadi kita add untuk masukan ke dalam kotak dan
ketika kita commit kotaknya itu uda  kita tutup dan kita beri messange 
gitu bahwasannya, oh ini kota uda ditambahkan dengan 
file folder git.html

nah sekarang yang perlu kita lakukan adalah untuk menyimpan
kotak ini atau file git.html atau dikirimkan mengingat kotak ini ke
sedikit caranya gimana caranya dengan menggunakan $ git push

* git push -->
